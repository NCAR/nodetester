SCHEDNAME=Slurm
PPN=16
GETNODES="sinfo -p $QUEUE -O nodes,statelong -n casper[00-100] | grep idle | cut -d ' ' -f 1"
GETNODESALL="sinfo -p $QUEUE -O nodes -h"
GETNODESRES="scontrol show hostnames $(scontrol -o show reservation $RESNAME | tr ' ' '\n' | sed -n 's/Nodes=\(.*\)/\1/p') | wc -l"
JOBSETTINGS="-A $ACCOUNT -p $QUEUE -N NUMNODES -C casper --ntasks-per-node=$PPN"
SUBCMD=sbatch
DELCMD=scancel
STATCMD="squeue -h -j JOBID 2> /dev/null"
MPICMD=srun
RUNARGS="-n $((PPN*2)) -N 2"
RESFLAG="--reservation=RESNAME"
