SCHEDNAME=Slurm
PPN=16
GETNODES="sinfo -p $QUEUE -O nodes,statelong | grep idle | cut -d ' ' -f 1"
GETNODESALL="sinfo -p $QUEUE -O nodes -h"
JOBSETTINGS="-A $ACCOUNT -p $QUEUE -N NUMNODES --ntasks-per-node=$PPN"
SUBCMD=sbatch
DELCMD=scancel
STATCMD="squeue -h -j JOBID 2> /dev/null"
MPICMD=srun
RUNARGS="-n $((PPN*2)) -N 2"
